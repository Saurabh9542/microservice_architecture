appVersion: apps/v1
kind: deployment
metadata:
  name: auth
  labels:
    app:auth


spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 3
    template:
      metadata:
        labels:
          app: auth
      spec:
        containers:
          - name: auth
            image: saurabh9542/auth
            ports:
              - containerPort: 5000
            envFrom:
              - configMapRef:
                name: auth-configma
              - secrerRef:
                name: auth-secret
